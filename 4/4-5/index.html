<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <p>名前</p>
        <input type="text" name="name" id="" v-model="name">
        <p v-if="isInValidName" class="ab">4文字以上で入力してください。</p>
        <p>メールアドレス</p>
        <input type="text" name="email" id="" v-model="eMail">
        <p v-if="isInValidMail" class="ab">メールアドレスを記入してください</p>
        <p>電話番号</p>
        <input type="tel" name="tel" id="" v-model="tel">
        <p v-if="isInValidTel" class="ab">4文字以上で入力してください。</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
