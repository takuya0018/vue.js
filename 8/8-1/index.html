<html lang="ja">
<head>

<body>
    <div id="app">
        <div class="wrap">
            <image-thumbnails v-for="(img, i) in images" :key="i" :path="img.path" @clickimage="onSelectImage(img.path)"></image-thumbnails>
            <transition name="fade">
                <modal :is-show="isShow" :image-path="selestedImage" @click="closeModal"></modal>
            </transition>
            <div v-bind:style="{ color: myColor, fontSize: fontSize + 'px' }">aaaaaaa</div>
        </div>
    </div>
